<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="./style.css" />
    <title>Voice Recognition App</title>
</head>
<body>

    <header>
        <h2 class="appName">Voice Recognition App</h2>
    </header>

    <main>
        <div class="press-to-talk">
            <button class="talk">Press to Talk</button>
        </div>
        <div class="content-goes-here">
            <p>You:</p>
            <h3 class="content1"></h3>
        </div>
        <div class="content2-goes-here">
            <p>Assistant:</p>
            <h3 class="content2"></h3>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
